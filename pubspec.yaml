name: fruits
description: "E Commerce App"
publish_to: 'none'

version: 1.0.0+110

environment:
  sdk: ^3.5.2

dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.0.2
  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dots_indicator: ^3.0.0
  easy_localization: ^3.0.7+1
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  flutter:
    sdk: flutter
  flutter_assets_generator: ^0.1.0
  flutter_bloc: ^8.1.6
  flutter_facebook_auth: ^7.0.0
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg_provider: ^1.0.7
  flutter_windowmanager_plus: ^1.0.1
  get_it: ^7.7.0
  google_sign_in: ^6.2.1
  internet_connection_checker: ^3.0.1
  modal_progress_hud_nsn: ^0.5.1
  shared_preferences: ^2.2.3
  sign_in_with_apple: ^6.1.1
  skeletonizer: ^1.4.2
  svg_flutter: ^0.0.1
  flutter_secure_storage: ^9.2.4
dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/vuesax/bold/
    - assets/images/vuesax/outline/
    - assets/translations/

  fonts:
    - family: 'Cairo'
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true   # This will enable Android icon generation
  ios: true       # This will enable iOS icon generation
  image_path: "assets/images/app_icon.png"
  android_adaptive_icon_background: "#FFFFFF"  # A white background for Android adaptive icons
  android_adaptive_icon_foreground: "assets/images/app_icon.png"  # Your icon image
  remove_alpha_ios: true

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix: null

flutter_intl:
  enabled: true
